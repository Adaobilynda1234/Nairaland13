<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="/styles.css" rel="stylesheet">
    </head>
    <body>
        <div class="signup">
            <div class="signup-container">
                <img class="logo" src="/assets/logo.png" alt="logo">
                <p class="signup-desc">Welcome back to the  land of great knowledge and voices</p>
                <form action="">
                    <input type="text" name="name" id="name" placeholder="Name, username">
                    <input type="password" name="password" id="password" placeholder="Password">
                    <input type="checkbox" name="checkbox" id="checkbox" class="checkbox">
                    <label for="checkbox">Keep me logged in</label>
                    <button type="submit">Login</button>
                </form>
                <div class="footnote">
                    <a href="/">Sign up</a>
                    <div class="country">
                        <img src="/assets/naija.png" alt="Nigerian flag">
                        <p class="">Nigeria</p>
                    </div>
                </div>
            </div>
            <img class="banner" src="../assets/signup.png" alt="signup">
        </div>
    </body>
</html>
