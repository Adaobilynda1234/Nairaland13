<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="/styles.css" rel="stylesheet">
    </head>
    <body>
        <div class="signup">
            <div class="signup-container">
                <img class="logo" src="/assets/logo.png" alt="logo">
                <p class="signup-desc">Become a member and share your knowledge and ideas with others</p>
                <form action="">
                    <input type="text" name="name" id="name" placeholder="Name">
                    <input type="text" name="username" id="username" placeholder="Username">
                    <input type="email" name="email" id="email" placeholder="Email">
                    <input type="number" name="phone" id="phone" placeholder="Number">
                    <input type="password" name="password" id="password" placeholder="Password">
                    <input type="checkbox" name="checkbox" id="checkbox" class="checkbox">
                    <label for="checkbox">I agree with the <a>term of services</a></label>
                    <button type="submit">Sign up</button>
                </form>
                <div class="footnote">
                    <a href="/">login</a>
                    <div class="country">
                        <img src="/assets/naija.png" alt="Nigerian flag">
                        <p class="">Nigeria</p>
                    </div>
                </div>
            </div>
            <img class="banner" src="../assets/signup.png" alt="signup">
        </div>
    </body>
</html>
